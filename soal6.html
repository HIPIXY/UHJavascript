<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahun Kabisat Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #f68080;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #c68080;
            color: white;
            padding: 14px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c04949;
        }

        #hasil {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cek Tahun Kabisat</h2>
        <input type="number" id="tahunInput" placeholder="Masukkan tahun">
        <button onclick="cekTahun()">Cek</button>
        <div id="hasil"></div>
    </div>

    <script>
        function cekTahun() {
            var tahun = document.getElementById("tahunInput").value;
            if ((tahun % 4 === 0 && tahun % 100 !== 0) || (tahun % 400 === 0)) {
                document.getElementById("hasil").innerText = tahun + " adalah tahun kabisat.";
            } else {
                document.getElementById("hasil").innerText = tahun + " bukan tahun kabisat.";
            }
        }
    </script>
</body>

</html>
