<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penilaian</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4c87af;
            color: white;
            padding: 14px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4c45a0;
        }

        #hasil {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Penilaian</h2>
        <input type="number" id="nilaiInput" placeholder="Masukkan nilai">
        <button onclick="cekNilai()">Cek</button>
        <div id="hasil"></div>
    </div>

    <script>
        function cekNilai() {
            var nilai = document.getElementById("nilaiInput").value;
            var hasil = document.getElementById("hasil");

            if (nilai > 80) {
                hasil.innerText = "Sangat memuaskan";
            } else if (nilai >= 60) {
                hasil.innerText = "Memuaskan";
            } else {
                hasil.innerText = "Belum beruntung, Coba lagi!";
            }
        }
    </script>
</body>

</html>
