<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas Segitiga</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Menghitung Luas Segitiga</h2>

    <label for="alas">Alas: </label>
    <input type="number" id="alas"><br>

    <label for="tinggi">Tinggi: </label>
    <input type="number" id="tinggi"><br>

    <button onclick="hitungLuas()">Hitung Luas</button>

    <p>Hasil Luas: <span id="hasilLuas"></span></p>

    <script>
        function hitungLuas() {
            var alas = parseFloat(document.getElementById('alas').value);
            var tinggi = parseFloat(document.getElementById('tinggi').value);

            if (isNaN(alas) || isNaN(tinggi)) {
                alert("Masukkan angka valid untuk alas dan tinggi.");
            } else {
                var luas = 0.5 * alas * tinggi;
                document.getElementById('hasilLuas').textContent = luas;
            }
        }
    </script>
</body>
</html>
